<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div style="height: 3000px;">
        <button id="아이디">나를눌러!</button>
    </div>
    <script>
        // this : this라는 키워드가 적힌 위치를 알려줌
        console.log(this)       // window

        // window -> body -> ...
        window.addEventListener('scroll', function() {
            // 현재 스크롤 위치를 가져옴
            var scrollTop = window.pageYOffset || document.documentElement.scrollTop;

            console.log("현재 스크롤 위치:", scrollTop);
        });

        document.getElementById('아이디').addEventListener('click', function() {
            console.log(this);
            // e.currentTarget == 눌린버튼
            // 클릭 이벤트가 발생했을 때 실행할 코드를 작성합니다.
            this.innerHTML = '눌렀네?'
        });
        // function(){}의 this : button(code)
        // ()=>{}의 this : window(WEB)


        var 오브젝트 =
        {
            'a':1,
            'b':2,
            'c':function(){
                    // 이름이 없는 function은 재사용X함수
                    console.log(this)
                },
            'd':{
                '가':1,
                '나':2
            }
        }

        console.log(오브젝트['d']['나'])
        console.log(오브젝트.c())

        // 화살표함수 (에로우평션)
        // function(){} : 실행하는 코드를 기준으로 this범위를 체크 (감싸는 코드)
        // ()=>{} : 감싸고 있는 컨텍스트를 기준으로 this범위를 체크 (window, body)















    </script>
</body>
</html>
